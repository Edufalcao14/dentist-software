# This configuration file tells GraphQL Code Generator how
# to generate types based on our schema.
schema:
  - './src/graphql/schema.graphql'
generates:
  # Specify where our generated types should live.
  ./src/graphql/__generated__/resolvers-types.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      useIndexSignature: true
      # More on this below!
      contextType: '../../libs/context#AppContext'
      mappers:
        User: '../../entities/user/user#UserEntity'
        Dentist: '../../entities/dentist/dentist#DentistEntity'
        Patient: '../../entities/patient/patient#PatientEntity'
        Me: '../../entities/auth/me#MeEntity'
        AuthTokens: '../../entities/auth/auth-tokens#AuthTokensEntity'
        MedicalRecord: '../../entities/medical-record/medical-record#MedicalRecordEntity'
        MedicalRecordRow: '../../entities/medical-record/medical-record-row#MedicalRecordRowEntity'
